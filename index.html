<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Cards</title>
</head>
<body>
    <div class="canvas">
        <div class="card-container">
            <div class="card-top-section">
                <div class="image-box">
                    <img src="https://i0.wp.com/black-zeus.com/wp-content/uploads/2020/12/Apex-Legends-Logo-Black-Zeus.png?fit=1200%2C1200&ssl=1" alt="apex-icon">
                </div>
                <div class="card-details">
                    <h1>Apex legends</h1>
                    <h2>EA Games</h2>
                </div>
            </div>
            <div class="card-bottom-section">
                <div class="card-action-buttons">
                    <a href="#">Play</a>
                    <a href="#">Remove</a>
                </div>
                <div class="card-action-icons">
                    <div class="icon"><i class="far fa-heart"></i></div>
                    <div class="icon"><i class="fas fa-share-alt"></i></div>
                    <div class="icon"><i class="fas fa-ellipsis-v"></i></div>
                </div>
            </div>
        </div>
        <div class="card2-container">
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1172470/capsule_616x353.jpg?t=1638900075" alt="">
            <h1>Apex Legends</h1>
            <h2>EA games</h2>
            <p>Apex Legends is a free-to-play battle royale-hero shooter game developed by Respawn Entertainment and published by Electronic Arts.</p>
        </div>
    </div>

    
   
</body>
</html>
